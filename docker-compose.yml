version: "3.9"  

services:

  web:
    image: nginx:1.21.3
    volumes:
    - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    - ./var/www/html/:/var/www/html/
    ports:
    - "8080:80"
    links:
      - php
      - mysql:db

  php:
    image: wordpress:php7.1-fpm-alpine
    volumes:
      - ./var/www/html/:/var/www/html/
    ports:
      - "9000:9000"
    links:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password

  phpmyadmin:
    image: phpmyadmin
    links:
      - mysql:db
    volumes: 
      - ./code:/code
    ports:
      - "8082:80"
    environment:
      - PMA_USER=root
      - PMA_PASSWORD=password
      - PHP_UPLOAD_MAX_FILESIZE=100MB